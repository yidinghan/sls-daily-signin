service:
  name: daily-signin

provider:
  name: aws
  runtime: nodejs8.10
  stage: prod
  memorySize: 512
  region: ap-southeast-1
  timeout: 30
  # environment:
  # iamRoleStatements:
  #   - Effect: Allow
  #     Action:
  #       - "sns:Publish"
